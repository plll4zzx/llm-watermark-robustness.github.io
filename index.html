<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Large Language Model Watermark: Capability and Robustness</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header class="site-header">
        <h1>Large Language Model Watermark: Capability and Robustness</h1>
        <nav class="tabs">
            <a href="#reading" data-tab="reading" class="tab active">Reading List</a>
            <a href="#projects" data-tab="projects" class="tab">Projects</a>
            <a href="#about" data-tab="about" class="tab">About</a>
        </nav>
        <button id="theme-toggle" class="btn small">🌞 Light</button>
        <div class="github-buttons">
            <!-- 第一个按钮（GitHub 官方 Star 按钮，带计数） -->
            <a class="github-button" href="https://github.com/plll4zzx/llm-watermark-robustness.github.io"
                data-icon="octicon-star" data-size="large" data-show-count="true"
                aria-label="Star plll4zzx/llm-watermark-robustness.github.io on GitHub">
                Star
            </a>

            <!-- 第二个按钮（自定义跳转按钮） -->
            <a class="custom-star-btn" href="https://github.com/plll4zzx/llm-watermark-robustness.github.io"
                target="_blank">
                ⭐ Star on GitHub
            </a>
        </div>

        <!-- GitHub 按钮脚本，只需要加载一次 -->
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </header>


    <main id="app">
        <section id="reading" class="panel active">
            <h2>Reading List</h2>
            <div class="reading-controls">
                <button id="show-formal" class="btn">Formal (Curated)</button>
                <button id="show-latest" class="btn">Latest (Keyword Search)</button>
                <button id="show-cites" class="btn">Latest (Citations to Seeds)</button>
            </div>
            <div id="reading-summary" class="muted"></div>

            <!-- 🔹 新增 wrapper，里面分左右两栏 -->
            <div class="reading-layout">
                <aside id="reading-toc"></aside>
                <div id="reading-container" class="cards-area"></div>
            </div>

            <p class="muted small">Formal list comes from <code>data/index.json</code>. Discovery lists come from
                <code>data/candidates_*.json</code>.
            </p>
        </section>

        <section id="projects" class="panel">
            <h2>Projects</h2>
            <div class="reading-layout">
                <aside id="project-toc"></aside>
                <div id="project-container" class="cards-area"></div>
            </div>
        </section>


        <section id="about" class="panel">
            <h2>About</h2>
            <div id="about-container" class="cards-area"></div>
        </section>
    </main>


    <button id="back-to-top">↑ Top</button>
    <footer class="site-footer">© <span id="year"></span> Large Language Model Watermark: Capability and Robustness
    </footer>
    <script src="./assets/app.js?v=1"></script>
</body>

</html>
